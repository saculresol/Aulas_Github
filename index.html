<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">

<body>

            <input type="text" class="display" id="display">
        </div>
        <div id="botoesCalculadora" class="botoesCalculadora">
            <p>
                <button id="botao7" class="botao7">7</button>
                <button id="botao8" class="botao8">8</button>
                <button id="botao9" class="botoa9">9</button>
                <button id="botaoC" class="botaoC">C</button>

            <p>
